<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Menü</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/spinner.css' %}">
    
</head>
<body class="bg-gray-100">
    <div id="spinner" class="spinner"></div>
    <div class="container mx-auto py-8">
        <div class="flex items-center mb-4 ml-5">
            <a href="{% url 'home' %}" class="text-blue-500 text-2xl mr-2 hover:text-blue-700">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-3xl font-bold">{{ category.name }}</h1>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
            {% for item in menu_items %}
            <div class="bg-white shadow-md rounded p-4">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-32 object-cover rounded">
                <h2 class="text-xl font-semibold mt-2">{{ item.name }}</h2>
                <p class="text-gray-700">{{ item.description }}</p>
                <p class="text-lg font-bold mt-2">{{ item.price }} ₺</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'js/spinner.js' %}"></script>
</body>
</html>
